<!DOCTYPE html>
<html lang="en-US">
  
  <head>
    <meta charset="utf-8">
    <title>Insta Redesign</title>
  </head>
  
  <!-- CSS STYLING -->
  <style>
    body {
      background-color: hsl(237, 100%, 86%);
      height: 100vh;
    }
    
    #container {
      padding-top: 30px;
      
      display: grid;
      grid-template-columns: 28vw 40vw 30vw;
      place-items: center;
      grid-gap: 5px;
    }
    
    #header {
      height: 5vh;
      width: 95vw;
      
      border-radius: 30px;
      border: 10px solid white;
      
      background-color: #97FF95;
      
      color: white;
      font-size: 30pt;
      font-family: Brush Script MT, cursive;
      
      display: flex;
      justify-content: center;
      align-items: center;
      
      padding: 10px;
    }

    #character {
      background-color: #37FF34;

      height: 225px;
      width: 225px;
      
      border: solid 15px white;
      border-radius: 25%;
      
      padding: 15px;
      margin: 20px;

      display: flex;
      justify-content: space-around;

    }

    .eye {
      background-color: white;

      height: 175px;
      width: 80px;
      border-radius: 10%;
      
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    
    .pupil {
      background-color: black;
      
      height: 40px;
      width: 30px;
      
      border-radius:20%;
      position: absolute;
    }

    .post {
      background-color: #97FF95;
      
      height: 24vh;
      width: 25vw;
      
      border: solid 10px white;
      border-radius: 10%;
      
    }
    
    #popup {
      position: fixed;
      top: 0;
      left: 0;
      
      width: 100%;
      height: 100%;
      
      background: white;
      display: none;
      
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    
    #popup-content {
      background: white;
      
      padding: 20px;
      
      border-radius: 20px;
      max-width: 600px;
      
      position: relative;
      text-align: center;
      
    }
    
    #close-button {
      position: absolute;
      top: 10px;
      left: 10px;
      
      background: black;
      color: white;
      font-size: 18px;
      
      border: none;
      border-radius: 50%;
      
      width: 30px;
      height: 30px;
      
      cursor: pointer; 
    }

  </style>
  
  <!--  JAVA SCRIPT  -->
  
  
  <script>
    document.addEventListener("mousemove", (event) => {
      const eyes = document.querySelectorAll(".eye");
      eyes.forEach(eye => {
        const pupil = eye.querySelector(".pupil");
        const eyeRect = eye.getBoundingClientRect();
        const eyeCenterX = eyeRect.left + eyeRect.width / 2;
        const eyeCenterY = eyeRect.top + eyeRect.height / 2;

        const deltaX = event.clientX - eyeCenterX;
        const deltaY = event.clientY - eyeCenterY;
        const angle = Math.atan2(deltaY, deltaX);

        // Move pupil within eye boundaries
        const maxMove = 15; // Maximum movement range
        const pupilX = Math.cos(angle) * maxMove;
        const pupilY = Math.sin(angle) * maxMove;

        pupil.style.transform = `translate(${pupilX}px, ${pupilY}px)`;
      });
    });
  </script>
  
  <!--  HTML BODY  -->
  <body>
    <div id="header"> Natalyah Land </div>
    
    <div id="container">
      
      <div class="post"></div>
      <div class="post"></div>
      <div class="post"></div>
      
      <div class="post"></div>
      <div id="character">
        <div class="eye">
          <div class="pupil"></div>
        </div>
        <div class="eye">
          <div class="pupil"></div>
        </div>
      </div>
      <div class="post"></div>
      
      <div class="post"></div>
      <div class="post"></div>
      <div class="post"></div>
    
    </div>
    
  </body>
  
</html>
